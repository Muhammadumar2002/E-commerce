<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header class="site-header">
    <div class="site-header__container container">

      <a class="site-header__link" href="#">
        <img class="site-header__img" src="./img/sneakers-logo.svg" alt="Sneadkers Logo" width="137" height="20">
      </a>

      <nav class="site-header__sitenav">
        <ul class="sitenav-info__list">
          <li class="sitenav__item"><a class="sitenav__link" href="#">Collections</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Men</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Women</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">About</a></li>
          <li class="sitenav__item"><a class="sitenav__link" href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="site-header__card">
        <a class="site-header__card-link" href="#">
          <span class="site-header__card-product-count">3</span>
          <svg class="site-header__korzinka-img" width="22" height="20" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M3.863 3.641h17.062c.583 0 1.01.55.87 1.114l-1.822 7.283a.896.896 0 0 1-.817.677l-14.321.842c.256.598.849 1.01 1.53 1.01h10.008a2.72 2.72 0 0 1 2.717 2.716A2.72 2.72 0 0 1 16.373 20c-1.878 0-3.197-1.872-2.555-3.642H8.913C9.556 18.13 8.233 20 6.358 20 4.1 20 2.83 17.385 4.22 15.611c-.77-.61-1.218-1.508-1.29-2.336l-.98-10.909v.001c.072.796.169 1.876-.051-.575H.896A.896.896 0 0 1 .896 0h1.82c.465 0 .852.354.894.816l.253 2.825Zm1.57 13.642a.926.926 0 0 0 1.85 0 .926.926 0 0 0-1.85 0Zm10.94.925a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm-11.78-6.432 13.801-.811 1.383-5.531H4.024l.57 6.342Z" fill="currentColor"/></svg>
        </a>
      </div>

      <div class="site-header__profile-wrapper">
        <a class="site-header__profile-link" href="#" >
          <img class="site-header__user-img" src="./img/human-img.svg" alt="user img Logo" width="50" height="50">
        </a>
      </div>
    </div>
  </header>

<!-- MODAL WINDOW START -->
  <section class="Modal-window">
    <div class="container">
      <h2 class="modal-window__heading">Cart</h2>

      <!-- EMPTY START -->
      <div class="modal-info-content">
      <div class="info-empty-content">
        <h2 class="empty-heading">Your cart is empty.</h2>
        </div>
      <!-- EMPTY END -->
        <div class="modal-content__wrapper">
          <img  class="modal-content__wrapper-img" rc="./img/main.jpg" alt="Shoes photos" width="50" height="50" srcset="./img/main.jpg 1x, ./img/main@2x.jpg 2x">
          <div class="main-info">
            <h3 class="modal-content__wrapper-title">Fall Limited Edition Sneakers</h3>
              <span class="modal-content__wrapper-valeu">$125.00 x 3</span>
              <span class="modal-content__wrapper-cost">$375.00</span>
          </div>
            <button class="modal-content__wrapper-delate-trash" type="button"><svg class="modal-content__wrapper-delate-trash-img" width="14" height="16" fill="CurrentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M0 2.625V1.75C0 1.334.334 1 .75 1h3.5l.294-.584A.741.741 0 0 1 5.213 0h3.571a.75.75 0 0 1 .672.416L9.75 1h3.5c.416 0 .75.334.75.75v.875a.376.376 0 0 1-.375.375H.375A.376.376 0 0 1 0 2.625Zm13 1.75V14.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 1 14.5V4.375C1 4.169 1.169 4 1.375 4h11.25c.206 0 .375.169.375.375ZM4 6c.275 0 .5.225.5.5v7c0 .275-.225.5-.5.5a.501.501 0 0 1-.5-.5v-7c0-.275.225-.5.5-.5Zm3.5.5c0-.275-.225-.5-.5-.5s-.5.225-.5.5v7c0 .275.225.5.5.5s.5-.225.5-.5v-7ZM10 6c.275 0 .5.225.5.5v7c0 .275-.225.5-.5.5a.501.501 0 0 1-.5-.5v-7c0-.275.225-.5.5-.5Z" fill="currentColor"/></svg></button>
          </div>
          <button class="Checkout-button">
            <a class="Checkout-button-link" href="#">Checkout</a>
          </button>
      </div>
    </div>


  </section>
<!-- MODAL WINDOW END -->

</body>
</html>
